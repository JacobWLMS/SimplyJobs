<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>ATS Scout - Advanced Job Search Generator</title>
		<meta name="title" content="ATS Scout - Advanced Job Search Generator">
		<meta name="description" content="Generate powerful job search queries across multiple ATS platforms. Find jobs from Greenhouse, Lever, Workday, and more in one search.">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://ats-scout.com">
		<meta property="og:title" content="ATS Scout - Advanced Job Search Generator">
		<meta property="og:description" content="Generate powerful job search queries across multiple ATS platforms. Find jobs from Greenhouse, Lever, Workday, and more in one search.">
		<meta property="og:image" content="https://ats-scout.com/og-image.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://ats-scout.com">
		<meta property="twitter:title" content="ATS Scout - Advanced Job Search Generator">
		<meta property="twitter:description" content="Generate powerful job search queries across multiple ATS platforms. Find jobs from Greenhouse, Lever, Workday, and more in one search.">
		<meta property="twitter:image" content="https://ats-scout.com/og-image.png">

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		
		<!-- Additional Meta Tags -->
		<meta name="theme-color" content="#2563eb">
		<meta name="keywords" content="job search, ATS, job board, Greenhouse, Lever, Workday, job hunting, career search">
		<meta name="author" content="ATS Scout">
		<meta name="robots" content="index, follow">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
